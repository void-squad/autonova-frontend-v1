name: Build and publish Docker image

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build (production)
        run: npm run build

      - name: Set short SHA
        id: short_sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (branch + sha)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://137.184.251.141:8080
          tags: |
            sachinthalk/autonova-frontend-v1:${{ github.ref_name }}-${{ steps.short_sha.outputs.short_sha }}
            sachinthalk/autonova-frontend-v1:sha-${{ steps.short_sha.outputs.short_sha }}

      - name: Push latest tag for main
        if: ${{ github.ref_name == 'main' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://209.38.58.147:8080
          tags: sachinthalk/autonova-frontend-v1:latest

      - name: Push dev-latest tag for dev
        if: ${{ github.ref_name == 'dev' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=http://209.38.58.147:8080
          tags: sachinthalk/autonova-frontend-v1:dev-latest
